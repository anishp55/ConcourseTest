platform: linux

image_resource:
  type: docker-image
  source:
    repository: microsoft/dotnet
    tag: 1.0.0-preview2-sdk
    
inputs:
  - name: code

outputs:
  - name: build 
  - name: test

run:
  dir: code
  path: sh
  args:
  - -exc
  - |
    cd src/ConcourseTest
    ./build.sh
    cp -R packages ../test/
    cd ../..  
    cp -R * ../build/

    cp -R test/ConcourseTest.UnitTests/* ../test/
